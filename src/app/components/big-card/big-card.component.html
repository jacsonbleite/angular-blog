<div class="container-big-cad">
    <div class="big-card-thumb">
        <img src="{{photoCover}}" alt="{{cardTitle}}">
    </div>

    <div class="big-card-title">
        <h1><a [routerLink]="['content', slug]">{{cardTitle}}</a></h1>
    </div>
    <div class="big-card-description">
        <p>
            <a [routerLink]="['content', slug]">
                {{cardDescription}}
            </a>
        </p>
    </div>
</div>
